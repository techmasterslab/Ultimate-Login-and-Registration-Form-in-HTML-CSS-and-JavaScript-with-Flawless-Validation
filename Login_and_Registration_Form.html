<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Appointment Form</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  /* Tailwind doesn't have built-in styles for a date picker icon, so custom styles are used */
  .date-icon {
    position: absolute;
    right: 10px;
    top: 10px;
    z-index: 10;
    pointer-events: none;
  }
  .input-with-icon {
    position: relative;
  }
  .input-with-icon input[type="date"] {
    padding-right: 2.5rem;
  }
</style>
</head>
<body class="bg-blue-900 flex items-center justify-center h-screen p-4">
  <div class="bg-white rounded-lg p-8 w-full max-w-md">
    <h2 class="text-2xl font-semibold text-center mb-8">Appointment Form</h2>
    <form class="space-y-4">
      <label class="block">
        <span class="text-gray-700">Name *</span>
        <input type="text" class="form-input mt-1 block w-full rounded-md border-gray-300 shadow-sm" placeholder="Enter your name...." required>
      </label>
      <label class="block">
        <span class="text-gray-700">Email *</span>
        <input type="email" class="form-input mt-1 block w-full rounded-md border-gray-300 shadow-sm" placeholder="Enter your mailId..." required>
      </label>
      <label class="block">
        <span class="text-gray-700">Phone number *</span>
        <input type="tel" class="form-input mt-1 block w-full rounded-md border-gray-300 shadow-sm" placeholder="phoneNumber" required>
      </label>
      <div class="flex gap-4">
        <label class="block flex-1 input-with-icon">
          <span class="text-gray-700">Choose date *</span>
          <input type="date" class="form-input mt-1 block w-full rounded-md border-gray-300 shadow-sm" required>
          <i class="fas fa-calendar date-icon text-gray-500"></i>
        </label>
        <label class="block flex-1">
          <span class="text-gray-700">Choose time *</span>
          <select class="form-select mt-1 block w-full rounded-md border-gray-300 shadow-sm" required>
            <option>9:00 AM</option>
            <option>10:00 AM</option>
            <option>11:00 AM</option>
            <!-- More times here -->
          </select>
        </label>
      </div>
      <label class="block">
        <span class="text-gray-700">Comments *</span>
        <textarea class="form-textarea mt-1 block w-full rounded-md border-gray-300 shadow-sm" rows="3" placeholder="Enter comments here..." required></textarea>
      </label>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">Submit</button>
    </form>
  </div>
  <!-- Font Awesome Kit -->
  <script src="https://kit.fontawesome.com/your-fontawesome-kit.js"></script>
</body>
</html>
